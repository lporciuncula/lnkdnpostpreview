<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Preview Tool</title>
  <style>
    /* RESET BÁSICO */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* CONTAINER PRINCIPAL */
    #post-preview-tool-root {
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    /* BARRA DE FERRAMENTAS - AGORA REALMENTE FIXA */
    .post-editor-toolbar {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      height: 60px;
      background: white;
      z-index: 1000; /* Aumentado para garantir que fique acima de tudo */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      will-change: transform; /* Otimização para browsers modernos */
    }
    
    /* CONTEÚDO - COM ESPAÇO PARA A BARRA */
    .post-preview-content {
      padding: 20px;
      margin-top: 80px; /* Espaço maior para garantir que não sobreponha */
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<!-- ESTRUTURA SIMPLIFICADA -->
<div id="post-preview-tool-root">
  <div class="post-editor-toolbar">
    <!-- Barra de ferramentas -->
  </div>
  
  <div class="post-preview-content">
    <!-- Conteúdo do preview -->
  </div>
</div>

<script src="https://files.authoredup.com/aup-post-preview-tool.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Remove qualquer manipulação desnecessária da barra
  const toolbar = document.querySelector('.post-editor-toolbar');
  
  // Garante que a barra permaneça fixa mesmo se o JS externo tentar modificar
  toolbar.style.position = 'fixed';
  toolbar.style.top = '0';
  toolbar.style.left = '0';
  toolbar.style.right = '0';
  
  // Ajusta o conteúdo para começar após a barra
  document.querySelector('.post-preview-content').style.marginTop = '80px';
  
  // Mantém a funcionalidade original
  if(window.mountPostPreviewTool) {
    const container = document.getElementById('post-preview-tool-root');
    window.mountPostPreviewTool(container, 80); // Aumentado para 80px para margem segura
  }
});
</script>

</body>
</html>
