<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Preview Tool</title>
  <style>
    /* ESTILO QUE VAI FIXAR DEFINITIVAMENTE A BARRA */
    ._this_1ivtx_30._toolbar_gykyq_35 {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      z-index: 9999 !important;
      background: white !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
      transform: translateY(0) !important;
      will-change: transform !important;
    }
    
    /* AJUSTE PARA O CONTEÚDO */
    body {
      padding-top: 80px !important;
      margin: 0 !important;
    }
  </style>
</head>
<body>

<div id="post-preview-tool-root"></div>

<script src="https://files.authoredup.com/aup-post-preview-tool.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Função nuclear que resolve de vez o problema
  function nuclearFix() {
    const toolbar = document.querySelector('._this_1ivtx_30._toolbar_gykyq_35');
    if (!toolbar) return;
    
    // 1. Remove todas as classes que podem estar interferindo
    toolbar.className = '_this_1ivtx_30 _toolbar_gykyq_35 fixed-by-force';
    
    // 2. Aplica estilos inline com máxima prioridade
    toolbar.style.cssText = `
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      z-index: 9999 !important;
      background: white !important;
      transform: none !important;
      will-change: transform !important;
    `;
    
    // 3. Bloqueia qualquer modificação futura
    Object.defineProperty(toolbar.style, 'position', {value: 'fixed', writable: false});
    Object.defineProperty(toolbar.style, 'top', {value: '0', writable: false});
    Object.defineProperty(toolbar.style, 'transform', {value: 'none', writable: false});
  }

  // Executa imediatamente e verifica periodicamente
  nuclearFix();
  const interval = setInterval(nuclearFix, 200);
  setTimeout(() => clearInterval(interval), 3000);

  // Mantém a funcionalidade original
  if(window.mountPostPreviewTool) {
    window.mountPostPreviewTool(document.getElementById('post-preview-tool-root'), 80);
  }
});
</script>

</body>
</html>
