<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Preview Tool</title>
  <style>
    /* REMOVENDO TODOS OS ESTILOS QUE FIXAVAM A BARRA */
    ._this_1ivtx_30._toolbar_gykyq_35,
    [class*="_toolbar"] {
      position: static !important;
      top: auto !important;
      transform: none !important;
    }
    
    /* REMOVENDO O PADDING DO BODY */
    body {
      padding-top: 0 !important;
    }
    
    /* RESTAURANDO O COMPORTAMENTO NORMAL */
    #post-preview-tool-root {
      padding-top: 0;
    }
  </style>
</head>
<body>

<div id="post-preview-tool-root"></div>

<script src="https://files.authoredup.com/aup-post-preview-tool.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // FUNÇÃO PARA REMOVER O POSICIONAMENTO FIXO
  const unfixToolbar = () => {
    const toolbars = document.querySelectorAll('._this_1ivtx_30._toolbar_gykyq_35, [class*="_toolbar"]');
    
    toolbars.forEach(toolbar => {
      // RESTAURA O COMPORTAMENTO NORMAL
      toolbar.style.position = 'static';
      toolbar.style.top = 'auto';
      toolbar.style.transform = '';
      toolbar.style.zIndex = '';
    });
  };

  // EXECUTA IMEDIATAMENTE E A CADA 500ms POR 3 SEGUNDOS
  unfixToolbar();
  const interval = setInterval(unfixToolbar, 500);
  setTimeout(() => clearInterval(interval), 3000);

  // INICIALIZA A FERRAMENTA
  if(window.mountPostPreviewTool) {
    window.mountPostPreviewTool(document.getElementById('post-preview-tool-root'), 0);
  }
});
</script>

</body>
</html>
