<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Preview Tool</title>
  <style>
    /* ESTILOS ESSENCIAIS */
    #post-preview-tool-root {
      padding-top: 70px; /* Espaço fixo para a barra no topo */
      position: relative;
      min-height: 100vh;
    }
    
    .post-editor-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      z-index: 101; /* Aumentado para garantir que fique sobre todo o conteúdo */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
    }
    
    .post-preview-content {
      padding: 20px;
      margin-top: 70px; /* Ajuste para evitar sobreposição */
    }
  </style>
</head>
<body>

<!-- CONTAINER PRINCIPAL -->
<div id="post-preview-tool-root">
  <div class="post-editor-toolbar">
    <!-- Barra de ferramentas ficará aqui -->
  </div>
  
  <div class="post-preview-content">
    <!-- Conteúdo do preview ficará aqui -->
  </div>
</div>

<script src="https://files.authoredup.com/aup-post-preview-tool.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toolbar = document.querySelector('.post-editor-toolbar');
  const content = document.querySelector('.post-preview-content');
  
  // Garante que a barra está fixa no topo corretamente
  toolbar.style.position = 'fixed';
  toolbar.style.top = '0';
  toolbar.style.left = '0';
  toolbar.style.right = '0';
  toolbar.style.zIndex = '101'; // Aumentado para evitar sobreposição de outros elementos
  
  // Ajusta o espaçamento do conteúdo para evitar sobreposição
  content.style.marginTop = '70px';
  
  // Aguarda o carregamento da função antes de chamar
  function initPostPreviewTool() {
    if (window.mountPostPreviewTool) {
      window.mountPostPreviewTool(document.getElementById('post-preview-tool-root'), 60);
    } else {
      setTimeout(initPostPreviewTool, 100); // Tenta novamente se ainda não carregou
    }
  }
  initPostPreviewTool();
});
</script>

</body>
</html>
