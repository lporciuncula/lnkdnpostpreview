<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Preview Tool</title>
  <style>
    /* RESET CRÍTICO */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* ESTILO FORÇADO PARA A BARRA - PRIORIDADE MÁXIMA */
    ._toolbar_gykyq_35 {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      height: 60px !important;
      background: white !important;
      z-index: 9999 !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
      will-change: transform;
    }
    
    /* AJUSTE PARA O CONTEÚDO NÃO FICAR ESCONDIDO */
    ._this_1ivtx_30 {
      padding-top: 70px !important;
    }
    
    /* GARANTIR QUE O CONTEÚDO PRINCIPAL TENHA ESPAÇO */
    #post-preview-tool-root {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<div id="post-preview-tool-root">
  <!-- Todo o conteúdo será injetado aqui pelo script -->
</div>

<script src="https://files.authoredup.com/aup-post-preview-tool.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Aguarda um breve momento para o script externo carregar
  setTimeout(function() {
    // SELECIONA A BARRA DE FERRAMENTAS PELA CLASSE EXATA
    const toolbar = document.querySelector('._toolbar_gykyq_35');
    
    if(toolbar) {
      // FORÇA OS ESTILOS NECESSÁRIOS
      toolbar.style.position = 'fixed';
      toolbar.style.top = '0';
      toolbar.style.left = '0';
      toolbar.style.right = '0';
      toolbar.style.zIndex = '9999';
      
      // AJUSTA O CONTEÚDO PARA NÃO FICAR SOBREPOSTO
      const contentContainer = document.querySelector('._this_1ivtx_30');
      if(contentContainer) {
        contentContainer.style.paddingTop = '70px';
      }
    }
    
    // Mantém a funcionalidade original
    if(window.mountPostPreviewTool) {
      const container = document.getElementById('post-preview-tool-root');
      window.mountPostPreviewTool(container, 70);
    }
  }, 100); // Pequeno delay para garantir que o script externo tenha carregado
});
</script>

</body>
</html>
